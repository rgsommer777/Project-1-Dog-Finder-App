<body>


  <header>    
      <div class="top-bar">
  <img src=".\assets\Logo\Logo2.png" alt="Dog Finder Logo">        
        <div class="top-bar-left">
        </div>
      </div>
 <!-- RESPONSIVE MENU TOGGLE - "SEARCH OPTIONS" - -->
 <!-- <div class="title-bar" data-responsive-toggle="search-options" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Seach Options</div>
      
  </div>    -->

    </header> 
    <form>     
      <div class="grid-container">
        <div class="grid-x">
        <div class="small-12 medium-6 large-6 cell">
          <form data-abide novalidate>
          <div data-abide-error class="alert callout" style="display: none;">
            <p><i class="fi-alert"></i> There are some errors in your form.</p>
          </div>
        </div>
   </div>
      <div class="grid-x grid-margin-x">
          <div class="small-8 medium-8 large-8 cell">
            <label><h6>Zip Code (Required)</h6>
              <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter Your Zip Code">
              <!-- <input type="text" id = "zip" placeholder="" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="number"> -->
              <span class="form-error">
                    Please enter a valid 5-digit zip code.
              </span>
            </label>
              <p class="help-text" id="example1Hint1">Enter zip code to find dogs in your area</p>
          

      <fieldset class="small-12 medium-6 large-8 cell"></fieldset><!-- <div class="medium-4 cell"> -->
       
            <legend><h6>Male / Female</h6></legend>
              <input id="checkboxMale" type="checkbox"><label for="checkbox1"><h7>Male</h7></label>
              <input id="checkboxFemale" type="checkbox"><label for="checkbox2"><h7>Female</h7></label>
            
     
      <fieldset class="large-12 cell" id=sizeSelector>
        <legend><h6>Size</h6></legend>
          <input id="smDog" type="radio" name="smDog" value="smDog" />
          <label class="select-sz smDog" for="smDog"></label>
          <input id="medDog" type="radio" name="medDog" value="medDog" />
          <label class="select-sz medDog"for="medDog"></label>
          <input id="lgDog" type="radio" name="lgDog" value="lgDog" />
          <label class="select-sz lgDog"for="lgDog"></label>
      </fieldset>        
      
      <fieldset class="large-12 cell" id=ageSelector>
        <legend><h6>Age</h6></legend>
        <input type="radio" name="age" value="baby" id= "puppy" required><label for="puppy"><h7>Puppy</h7></label>
        <input type="radio" name="age" value="young" id="young"><label for="medium"><h7>Young</h7></label>
        <input type="radio" name="age" value="adult" id="adult"><label for="large"><h7>Adult</h7></label>
        <input type="radio" name="age" value="senior" id="senior"><label for="senior"><h7>Senior</h7></label>
      </fieldset>        
            
            <div>
              <button class="button" id="searchBtn" type="submit" value="Submit">Search</button>
            </div>
              <!-- <button class="button" id="resetBtn" type="reset" value="Reset">Reset Form (for testing only)</button>
            </div> -->
        </div>
      </div>
    </form>
    </div>
  
    <br>
    <!-- INDIVIDUAL DOG INFO ROW INCLUDING IMAGE AND HEADLINE  -->
    <div class = "dogItemContainer" class="grid-x grid-margin-x">  
    <!-- <div class="small-2 medium-6 large-6 cell"> -->
      <div id="dogListItem">
          
            <!-- <p><img id= "dogImage" alt="image for dog #1" alt="article preview image"></p> -->
          
          <div class="medium-10 cell">
            <h5><a id="dogHeadline"></a></h5>
            </p>

          </div>
        </div>
      </div>
    </div> 
  </div>
