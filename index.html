      <form>   
      <div class="grid-container" id="search-options">
        <div class="grid-y">
        <div class="small-12 medium-6 large-6 cell"></div>
          <form data-abide novalidate>
          <div data-abide-error class="alert callout" style="display: none;">
            <p><i class="fi-alert"></i> There are some errors in your form.</p>
          </div>
        </div>

      <div class="grid-x grid-margin-x">
            <!-- <div class="grid-x grid-margin-x"> -->
          <div class="small-8 medium-8 large-8 cell">
            <label>Zip Code (Required)
              <input type="text" id = "zipCode" placeholder="" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="number">
              <span class="form-error">
                    Please enter a valid 5-digit zip code.
              </span>
            </label>
              <p class="help-text" id="example1Hint1">Enter zip code to find dogs in your area</p>
          

      <fieldset class="small-12 medium-6 large-8 cell"></fieldset><!-- <div class="medium-4 cell"> -->
       
            <legend>Male / Female</legend>
              <input id="checkboxMale" type="checkbox"><label for="checkbox1">Male</label>
              <input id="checkboxFemale" type="checkbox"><label for="checkbox2">Female</label>
            
     
      <fieldset class="large-12 cell" id=sizeSelector>
        <legend>Size</legend>
        <input type="radio" name="size" value="small" id= "smDog" required><label for="smDog">Small</label>
        <input type="radio" name="size" value="medium" id="medDog"><label for="medDog">Medium</label>
        <input type="radio" name="size" value="large" id="lgDog"><label for="lgDog">Large</label>
      </fieldset>        
      
      <fieldset class="large-12 cell" id=ageSelector>
        <legend>Age</legend>
        <input type="radio" name="age" value="baby" id= "puppy" required><label for="puppy">Puppy</label>
        <input type="radio" name="age" value="young" id="young"><label for="medium">Young</label>
        <input type="radio" name="age" value="adult" id="adult"><label for="large">Adult</label>
        <input type="radio" name="age" value="senior" id="senior"><label for="senior">Senior</label>
      </fieldset>        
            
            <div>
              <button class="button" id="searchBtn" type="submit" value="Submit">Search</button>
            </div>
              <button class="button" id="resetBtn" type="reset" value="Reset">Reset Form (for testing only)</button>
            </div>
        </div>
      
 </form>
